<div style="margin-top:80px;"></div>
<div *ngFor="let item of this.items"><div class="float-start"> 
<div  class="card" style="width: 30rem;">
    <img src={{item.img_src}} class="card-img-top" alt="..." style="height: 350px;">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text">{{item.desc}}</p>
      <p class="fw-bold"> {{item.prix | currency}} </p>
      <a href="#" class="btn btn-primary">Buy it</a>
    </div>
  </div>
</div>
</div>
